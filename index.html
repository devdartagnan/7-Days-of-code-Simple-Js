<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main class="container">
        <section>
            <h1>Olá,</h1>
            <h2>Login</h2>
            <form class="form js-form">
                <label for="email-reg">
                    Email
                    <input class="form-field js-field" id="email-reg" name="email-reg" required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                </label>
                <label for="password">
                    Senha
                    <input class="form-field js-field" id="password" name="password" required type="password">
                </label>

                <div class="register-info">
                    <a href="/cadastro.html">Não tenho conta</a>
                    <i class="material-symbols-outlined tooltip">Help <span class="tooltiptext">Simple Crud done by Devdartagnan to test some functions, using localStorage</span></i>
                </div>
                <button class="button" type="submit">Entrar</button>
            </form>
        </section>
        <section class="imagem">
        </section>
        <script src="js/login.js"></script>
    </main>
</body>

</html>
